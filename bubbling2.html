<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Форма регистрации</h1>

<form id="registrationForm">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required>
    </div>

    <div>
        <button type="submit">Зарегистрироваться</button>
    </div>

</form>

<script>
    document.getElementById('registrationForm').addEventListener('input', function(event) {
        if (event.target.tagName === 'INPUT') {
            const isValid = event.target.value.length <= 20;
            event.target.style.borderColor = isValid ? 'green' : 'red';
        }
    });

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const inputs = this.querySelectorAll('input');
        let allValid = true;

        inputs.forEach(input => {
            if (input.value.length > 20) {
                allValid = false;
                input.style.borderColor = 'red';
            }
        });

        if (allValid) {
            alert('Форма отправлена!');
            this.reset();
        } else {
            alert('Ошибка: максимум 20 символов');
        }
    });
</script>

</body>
</html>
