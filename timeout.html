<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер вывода текста</title>
</head>
<body>
    <form id="timerForm">
        <div>
            <label for="delay">Задержка (мс):</label>
            <input type="number" id="delay" value="1000" min="100">
        </div>
        <div>
            <label for="text">Текст:</label>
            <input type="text" id="text" value="Привет!">
        </div>
        <button type="button" id="startBtn">Начать</button>
    </form>

    <script>
        const startBtn = document.getElementById('startBtn');
        const delayInput = document.getElementById('delay');
        const textInput = document.getElementById('text');

        startBtn.addEventListener('click', function() {
            if (timerId) {
                // Останавливаем таймер
                clearInterval(timerId);
                timerId = null;
                startBtn.textContent = 'Начать';
                console.log('Таймер остановлен');
            } else {
                // Запускаем таймер
                const delay = parseInt(delayInput.value);
                const text = textInput.value;
                
                timerId = setInterval(() => {
                    console.log(text);
                }, delay);
                
                startBtn.textContent = 'Остановить';
                console.log('Таймер запущен');
            }
        });
    </script>
</body>
</html>
