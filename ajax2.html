<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Создать новый пост</h1>

<form id="postForm">
    <div>
        <label>ID пользователя:</label>
        <input type="number" name="userId" required>
    </div>

    <div>
        <label>Заголовок:</label>
        <input type="text" name="title" required>
    </div>

    <div>
        <label>Текст:</label>
        <textarea name="body" required></textarea>
    </div>

    <button type="submit">Создать пост</button>
</form>

<div>
    <button id="loadPosts">Загрузить список постов</button>
</div>

<div id="response"></div>
<div id="postsList"></div>

<script>

    document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = {
            userId: formData.get('userId'),
            title: formData.get('title'),
            body: formData.get('body')
        };

        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML =
                    '<h3>Ответ сервера:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('response').innerHTML =
                    '<h3>Ошибка:</h3><pre>' + error + '</pre>';
            });
    });


    function deletePost(postId) {
        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    const postElement = document.getElementById(`post-${postId}`);
                    if (postElement) {
                        postElement.remove();
                    }
                    document.getElementById('response').innerHTML =
                        `<h3>Пост с ID ${postId} удален</h3>`;
                }
            })
            .catch(error => {
                document.getElementById('response').innerHTML =
                    '<h3>Ошибка удаления:</h3><pre>' + error + '</pre>';
            });
    }

    document.getElementById('loadPosts').addEventListener('click', function() {
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(posts => {
                let postsHTML = '<h3>Список постов:</h3>';

                // Ограничим вывод первыми 10 постами для удобства
                posts.slice(0, 10).forEach(post => {
                    postsHTML += `
                            <div style="border: 1px solid #ccc; margin: 10px 0; padding: 10px;">
                                <strong>ID: ${post.id}</strong><br>
                                <strong>User ID: ${post.userId}</strong><br>
                                <strong>Заголовок:</strong> ${post.title}<br>
                                <strong>Текст:</strong> ${post.body}
                            </div>
                        `;
                });

                document.getElementById('postsList').innerHTML = postsHTML;
            })
            .catch(error => {
                document.getElementById('postsList').innerHTML =
                    '<h3>Ошибка загрузки постов:</h3><pre>' + error + '</pre>';
            });
    });
</script>
</body>
</html>
