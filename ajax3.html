<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Обновление данных пользователя</h1>

<form id="updateUserForm">
    <div>
        <label>ID пользователя:</label>
        <input type="number" id="userId" name="userId" required>
    </div>

    <div>
        <label>Имя:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label>Username:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label>Телефон:</label>
        <input type="text" id="phone" name="phone">
    </div>

    <div>
        <label>Вебсайт:</label>
        <input type="text" id="website" name="website">
    </div>

    <button type="submit">Обновить пользователя</button>
</form>

<div id="response"></div>
<div id="userProfile"></div>

<script>
    document.getElementById('updateUserForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const userId = document.getElementById('userId').value;
        const updatedData = {
            name: document.getElementById('name').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            website: document.getElementById('website').value
        };

        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedData)
        })
            .then(response => response.json())
            .then(updatedUser => {
                document.getElementById('response').innerHTML =
                    '<h3>Ответ сервера:</h3><pre>' + JSON.stringify(updatedUser, null, 2) + '</pre>';

                displayUserProfile(updatedUser);
            })
            .catch(error => {
                document.getElementById('response').innerHTML =
                    '<h3>Ошибка:</h3><pre>' + error + '</pre>';
            });
    });

    function displayUserProfile(user) {
        const profileHTML = `
                <h3>Обновленный профиль:</h3>
                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                    <strong>ID:</strong> ${user.id}<br>
                    <strong>Имя:</strong> ${user.name}<br>
                    <strong>Username:</strong> ${user.username}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Телефон:</strong> ${user.phone}<br>
                    <strong>Вебсайт:</strong> ${user.website}
                </div>
            `;
        document.getElementById('userProfile').innerHTML = profileHTML;
    }

</script>
</body>
</html>
